<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Lists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Checkin</th>
            <th scope="col">Checkout</th>
            <th scope="col">Name</th>
            <th scope="col">Phonenumber</th>
            <th scope="col">roomNumber</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking:${bookinglist}">
            <th scope="row"th:number="${booking.id}"></th>
            <td th:text="${booking.check_in}"></td>
            <td th:text="${booking.check_out}"></td>
            <td th:text="${booking.fullname}"></td>
            <td th:text="${booking.phone}"></td>
            <td th:text="${booking.room_type}"></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>01/03/2022</td>
            <td>01/13/2022</td>
            <td>Jacob</td>
            <td>9867986798</td>
            <td>203</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>01/13/2022</td>
            <td>01/23/2022</td>
            <td>Gullapad</td>
            <td>9867987878</td>
            <td>222</td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
