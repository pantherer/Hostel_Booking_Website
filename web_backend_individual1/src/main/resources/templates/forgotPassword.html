<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/forgotPassword.css}">
<!--    <script src="../static/javascript/forgotPassword.js" defer></script>-->
</head>
<body class="whole-body" >
<div class="main-wrapper">
    <div class="wrapper-left">
        <img class="login-image" th:src="@{~/images/forgot.jpg}" alt="">
    </div>
    <form class="wrapper-right" th:action="@{/user/request-password-reset}" method="post">
            <h2 class="h2">Forgot Password</h2>
            <h3 class="h3-1">Enter you registered Username here.</h3>
            <input class="email-box" type="username" id="username" name="username" placeholder="Enter your Username" required autofocus/>
            <button class="forgot-button" onclick="fill()">Send Verification</button>
            <h3 class="h3-2">Back to Login
                <a class="a-2" href="confirmReg">Click Here!</a>
            </h3>
    </form>

</div>
</body>
</html>
