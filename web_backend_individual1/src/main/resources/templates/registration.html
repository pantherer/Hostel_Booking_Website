<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
<!--    <script defer src="../../../../../../../bookingForm%20Js/booking.js"></script>-->
</head>
<body>
    <div class="container">
        <form id="form" th:method="post"  th:action="@{/user/save}" th:object="${user}">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="FullName">FullName</label>
                <input id="FullName" name="FullName" type="text" th:field="*{fullname}" th.value="${user.fullname}">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Phone">Phone</label>
                <input id="Phone" name="Phone" type="number" th:field="*{phone}" th.value="${user.phone}">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Address">Address</label>
                <input id="Address" name="Address" type="text" th:field="*{address}" th.value="${user.address}">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="UserName">UserName</label>
                <input id="UserName" name="UserName" type="text" th:field="*{username}" th.value="${user.username}">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Password">Password</label>
                <input id="Password" name="Password" type="text" th:field="*{password}" th.value="${user.password}" >
                <div class="error"></div>
            </div>
           
            <button type="button" onclick="confirmReg()">Register</button>

            <h4>Already have an account?<a href="@{/css/login.html}"> login here</a></h4>
        </form>
    </div>
<script th:src="@{/js/registration}"></script>
</body>
</html>
