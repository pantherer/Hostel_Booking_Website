<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/booking.css}">
<!--    <script defer src="./booking.js"></script>-->
</head>
<body>
<div class="container">
    <form id="form" th:method="post" th:action="@{/booking/save}" th:object="${booking}">
        <h1>Book Now</h1>
        <div class="input-control">
            <label for="FullName">FullName</label>
            <input id="FullName" name="FullName" type="text" th:field="*{fullname}" th:value="${booking.fullname}">
<!--            <div class="error"></div>-->
        </div>
        <div class="input-control">
            <label for="Phone">Phone</label>
            <input id="Phone" name="Phone" type="number" th:field="*{phone}" th:value="${booking.phone}" >
        </div>
        <div class="input-control">
            <label for="RoomType">Room Type</label>
            <select name="RoomType" id="RoomType" th:field="*{room_type}" th:value="${booking.room_type}">
                <option value="s">Single</option>
                <option value="c">Couple</option>
                <option value="f">Family</option>
                <option value="g">Group</option>
                <option value="h">Honeymoon</option>
            </select>
<!--            <div class="error"></div>-->
        </div>
<!--        <div class="input-control">-->
<!--            <label for="Number">Number Of People</label>-->
<!--            &lt;!&ndash; <input id="Number"name="Number" type="number"> &ndash;&gt;-->
<!--            <select  id="people" th:field="*{people}" th.value="${customer.people}>-->
<!--                <option value="1">1 person</option>-->
<!--                <option value="2">2 people</option>-->
<!--                <option value="3">3 people</option>-->
<!--                <option value="4">4 people</option>-->
<!--                <option value="more">more than 4</option>-->
<!--            </select>-->
<!--            <div class="error"></div>-->
<!--        </div>-->
        <div class="input-control">
            <label for="date">Check in</label>
            <!-- <input id="date" name="date" type="number"> -->
            <input type="date" id="checkInDate" placeholder="date" th:field="*{check_in}" th:value="${booking.check_in}">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="date">Check Out</label>
            <!-- <input id="date" name="date" type="number"> -->
            <input type="date" name="date" id="checkOutDate" placeholder="date" th:field="*{check_out}" th:value="${booking.check_out}">
<!--            <div class="error"></div>-->
        </div>
        <button id="btn" type="button" onclick="confirm()">Book Now</button>
    </form>
    <script th:src="@{/js/Booking.js}"></script>

</div>
</body>
</html>
