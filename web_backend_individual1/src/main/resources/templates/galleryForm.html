<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/galleryForm.css}">
</head>
<body class="whole-body" >
<div class="main-wrapper">
    <div class="wrapper-left">
        <img class="login-image" th:src="@{/images/home1.jpg}" alt="">
    </div>
    <div class="wrapper-right">
        <form th:method="post" th:action="@{/admin/save/room}" th:object="${gallery}" enctype="multipart/form-data">
            <h2 class="h2">Enter Room</h2>
            <input class="email-box" type="file" name="photo" accept="image/*" id="photo" required />
            <input class="email-box" name="name" type="text" placeholder="Enter Room Number" required autofocus th:field="*{name}"/>
            <input class="email-box" name="seater" type="text" placeholder="Enter Seater" required autofocus th:field="*{seater}"/>
            <input class="email-box" name="price" type="number" placeholder="Enter Price" required autofocus th:field="*{price}"/>
            <input class="email-box"  name="description" type="text" placeholder="Enter Description" required autofocus th:field="*{description}"/>
            <button class="forgot-button" type="submit">Submit</button>
            <h3 class="h3-2">Back to Dashboard
                <a class="a-2" th:href="@{/admin/dashboard}">Click Here!</a>
            </h3>
        </form>
    </div>


</div>
</body>
</html>
